<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Bootstrap icon Library-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- Link to styles of your own -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/bInfo.css">

</head>

<body>
  <nav id="navbarPlaceholder"></nav>
  <br>
  <h1 id="route-title"></h1>
  <br>
  <div id="iframeBorder">
    <div id="iframeContainer"></div>
  </div>
  <br>
  <h1>Route Stops</h1>
  <br>

  <div id="todRadio" class="radio-container">
    <div class="radio-button-container">
      <input type="radio" id="morning" name="timeOfDay" value="morning" onclick="updateTimeOfDay('morning')" checked>
      <label for="morning"><i class="bi bi-brightness-alt-high"></i>Morning<br>(5am-10am)</label>
    </div>

    <div class="radio-button-container">
      <input type="radio" id="midday" name="timeOfDay" value="midday" onclick="updateTimeOfDay('afternoon')">
      <label for="midday"><i class="bi bi-sun"></i> Mid-Day<br>(10am-4pm)</label>
    </div>

    <div class="radio-button-container">
      <input type="radio" id="evening" name="timeOfDay" value="evening" onclick="updateTimeOfDay('evening')">
      <label for="evening"><i class="bi bi-moon-stars"></i> Evening<br>(4pm-9pm)</label>
    </div>

    <div class="radio-button-container">
      <input type="radio" id="night" name="timeOfDay" value="night" onclick="updateTimeOfDay('night')">
      <label for="night"><i class="bi bi-moon"></i> Night<br>(9pm-5am)</label>
    </div>
  </div>

  <br>
  <h1 id="legend">
    <span><span></span> Not Busy</span>
    <span><span></span> Busy</span>
    <span><span></span> Very Busy</span>
  </h1>
  <br>

  <div id="imgButtons">
    <button id="expand-map" class="button-7" role="button" onclick="populateStopsMaps()">Expand Map</button>
    <button id="close-map" class="button-7" role="button" onclick="removeStopsMaps()">Close Map</button>
  </div>

  <div id="stopsMap"></div>

  <br>
  <br>
  <br>
  <div id="stopsContainer">
    <!-- Buttons for each stop will be added here by the JavaScript -->
  </div>
  <br>
  <br>
  <br>
  <br>


  <!-- Template for stop buttons -->
  <template id="stopButtonTemplate">
    <button class="stop-button button-30" role="button"></button>
  </template>

  <nav id="footerPlaceholder"></nav>

  <script src="./scripts/firebaseAPI_BWS.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/userlocation.js"></script>
  <script src="./scripts/eachBusInfo.js"></script>

</body>

</html>
