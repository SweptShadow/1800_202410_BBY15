<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="./styles/styleSettings.css">
</head>

<body>
  <button id="returnButton" class="return-button">&#8592;</button>
  <div class="container">
    <h1>Settings</h1>
    <div class="setting">
      <label for="button1">Offline Mode: </label>
      <p></p>
      <div class="toggle">
        <input type="checkbox" id="button1">
        <label class="toggle-btn" for="button1"></label>
      </div>
    </div>
    <div class="setting">
      <label for="button2">Automatic Activation: </label>
      <p></p>
      <div class="toggle">
        <input type="checkbox" id="button2">
        <label class="toggle-btn" for="button2"></label>
      </div>
    </div>
  </div>

  <script src="./scripts/scriptSettings.js"></script>

</body>

</html>
