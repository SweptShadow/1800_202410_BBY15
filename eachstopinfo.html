<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Bootstrap icon Library-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- Link to styles of your own -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/sinfo.css">

</head>

<body>
  <nav id="navbarPlaceholder"></nav>
  <br>
  <div class="container">
    <h1>Stop Information: <span id="stopName"></span></h1>
    <br>
    <div class="position-relative">
      <!-- Assuming there's an image related to the stop -->
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" onclick="redirectToReview()">Write Review</button>
      </div>

    </div>
    <!-- Container for reviews will go here -->
    <br>
    <div id="reviewsContainer"></div>
    <br>

  </div>

  <div class="review-container">
    <br>
    <h1>Reviews:</h1>
    <br>
    <div id="details-go-here"></div>
    <!-- Here is the container for cards with horizontal scrolling -->
    <div class="card-container">
      <div id="reviewCardGroup" class="row row-cols-auto">
        <!-- Add your card templates here -->
      </div>
    </div>
  </div>

  <template id="reviewCardTemplate">
    <div class="card bg-secondary">
      <div class="card-body bg-light">
        <h5 class="title">Review for <span class="route-name">Route Name</span></h5>
        <p class="busy-status">How busy is the route? <span class="busy-level">placeholder</span></p>
        <p class="recommendation">Would you recommend the route at this time? <span
            class="recommend-status">placeholder</span></p>
        <p class="review-time">Time of Review: <span class="time-of-review">placeholder</span></p>
      </div>
    </div>
  </template>



  <nav id="footerPlaceholder"></nav>

  <script src="./scripts/firebaseAPI_BWS.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/userlocation.js"></script>
  <script src="./scripts/eachstopinfo.js"></script>

</body>

</html>
