<body>
  <nav id="navbarPlaceholder"></nav>

  <br>
  <!--heavily modded code from demo-->
  <div class="container" id="review-form">
    <br>
    <h1><b>Review for <span id="routeName"> Route Name</span></b></h1>
    <form onsubmit="event.preventDefault(); writeReview();">

      <div class="form-group">
        <div class="form-group">
          <label>How busy is the route?</label><br><br>
          <div class="d-flex align-items-center justify-content-center mb-3">
            <div class="d-flex flex-column align-items-center justify-content-center mb-3">
              <input type="radio" id="veryBusy" name="busy" value="Very Busy"><br>
              <i class="fas fa-bus-alt"></i>
              <label for="veryBusy">Very Busy</label>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mb-3">
              <input type="radio" id="busy" name="busy" value="Busy"><br>
              <i class="fas fa-bus"></i>
              <label for="busy">Busy</label>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mb-3">
              <input type="radio" id="notBusy" name="busy" value="Not Busy"><Br>
              <i class="fas fa-shuttle-van"></i>
              <label for="notBusy">Not Busy</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Would you recommend the route at this time?</label><br><br>
          <div class="d-flex align-items-center justify-content-center mb-3">
            <div class="d-flex flex-column align-items-center justify-content-center mb-3">
              <input type="radio" id="recommendYes" name="recommend" value="yes"><br>
              <i class="bi bi-hand-thumbs-up-fill"></i>
              <label for="recommendYes">Yes</label>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mb-3">
              <input type="radio" id="recommendNo" name="recommend" value="no"><br>
              <i class="bi bi-hand-thumbs-down-fill"></i>
              <label for="recommendNo">No</label>
            </div>
          </div>

          <div class="form-group">
            <label>Time of Review</label><br><br>
            <div class="d-flex align-items-center justify-content-center mb-3">
              <div class="d-flex flex-column align-items-center justify-content-center mb-3">
                <input type="radio" id="morning" name="time" value="morning"><br>
                <i class="bi bi-brightness-alt-high"></i>
                <label for="morning">Morning</label>
              </div>
              <div class="d-flex flex-column align-items-center justify-content-center mb-3">
                <input type="radio" id="afternoon" name="time" value="afternoon"><br>
                <i class="bi bi-sun"></i>
                <label for="afternoon">Afternoon</label>
              </div>
              <div class="d-flex flex-column align-items-center justify-content-center mb-3">
                <input type="radio" id="evening" name="time" value="evening"><br>
                <i class="bi bi-moon-stars"></i>
                <label for="evening">Evening</label>
              </div>
              <div class="d-flex flex-column align-items-center justify-content-center mb-3">
                <input type="radio" id="night" name="time" value="night"><br>
                <i class="bi bi-moon"></i>
                <label for="night">Night</label>
              </div>
            </div>
            <br>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-lg btn-primary mx-auto d-block">Submit Review</button>
            </div>
          </div>
    </form>

  </div>
  <br>
  <br>
  <br>
  <br>

</body>
