<head>
  <title>Home Page</title>

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="styles/landingStyle.css">

<body>
  <nav id="navbarPlaceholder"></nav>

  <!--code from demo-->
  <div class="container">
    <br>
    <h1>Review for <span id="routeName"> Route Name</span></h1>
    <br>
    <form onsubmit="event.preventDefault(); writeReview();">

      <div class="form-group">
        <div class="form-group">
          <label>How busy is the route?</label>
          <input type="radio" id="veryBusy" name="busy" value="very busy">
          <label for="veryBusy">Very Busy</label>
          <input type="radio" id="busy" name="busy" value="busy">
          <label for="busy">Busy</label>
          <input type="radio" id="notBusy" name="busy" value="not busy">
          <label for="notBusy">Not Busy</label>
        </div>

        <br>
        <div class="form-group">
          <label>Would you recommend the route at this time?</label>
          <input type="radio" id="recommendYes" name="recommend" value="yes">
          <label for="recommendYes">Yes</label>
          <input type="radio" id="recommendNo" name="recommend" value="no">
          <label for="recommendNo">No</label>
        </div>

        <br>
        <div class="form-group">
          <label>Time of Review</label>
          <input type="radio" id="morning" name="time" value="morning">
          <label for="morning">Morning</label>
          <input type="radio" id="afternoon" name="time" value="afternoon">
          <label for="afternoon">Afternoon</label>
          <input type="radio" id="evening" name="time" value="evening">
          <label for="evening">Evening</label>
          <input type="radio" id="night" name="time" value="night">
          <label for="night">Night</label>
        </div>

        <br>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-lg btn-primary mx-auto d-block">Submit Review</button>
        </div>
      </div>
    </form>

  </div>

  <nav id="footerPlaceholder"></nav>

  <script src="./scripts/firebaseAPI_BWS.js"></script>
  <script src="./scripts/landingScript.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/review.js"></script>

</body>

</html>
